<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fintechee | Championship</title>
	<link rel="stylesheet" href="/css/jquery.bracket.min.css" />
</head>
<body>
<div id="brackets"></div>
<script type="text/javascript" src="/js/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/jquery-bracket/jquery.bracket.min.js"></script>
<script>
  $(document).ready(function () {
		(async () => {
			const response = await fetch(`https://s3.eu-central-1.amazonaws.com/fintechee.net/championship/c1.json`);
	    const data = await response.json();

	    this.championship = data;

	    let that = this;

	    $("#brackets").bracket({
	      init: this.championship.brackets,
	      // teamWidth: 60,
	      scoreWidth: 100,
	      // matchMargin: 100,
	      // roundMargin: 100,
	      skipConsolationRound: true,
	    });
		})();

  })
</script>
</body>
</html>
